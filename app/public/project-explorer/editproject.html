<html>
    <head>
        <title>Edit Project</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
           
          </nav>

  <main>
 <div class="container">
     
     <h4>Project 1</h4>
     <div class="bg-light p3">
    <div class="row">
        <div class="col">   
            <h5 >Created By</h5>
            <p >John Obi</p>     
        </div>
        <div class="col">
            <h5>Date Created</h5>
            <p >2021-09-01</p>   
       </div>
        <div class="col">
            <h5>Last Updated</h5>
             <p>2021-09-01</p> 
        </div>
        <div class="col">
            <div class="d-flex justify-content-end">
            <a class="btn btn-primary" href="viewproject.html" role="button">View Project</a>
            
           </div>
        </div>
       
      </div>
     </div>
 </div>
<br/><br/>
 <div class="container">
     
  
  <div class="row">
    <div class="col">
        <h4>Edit Project</h4> 
        <hr>  
        <form>
            <div class="form-group">
              <label class="form-label" for="projectname">Project name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter project name">
              
            </div>
            <div class="form-group">
                <label class="form-label" for="projectabstract">Project abtract</label>
                <textarea type="text" class="form-control" name="abstract"></textarea>             
              </div>
              <div class="form-group">
                <label class="form-label" for="authors">Author(s)</label>
                <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (separated by comma)">
                
              </div>
            <div class="form-group">
              <label class="form-label" for="tags">Tag(s)</label>
              <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics(e.g #javascript #mongodb)">
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
          </form>     
    </div>
    <div class="col">
        <h4>Manage Project files</h4>
        <hr>
        <input type="file" class="form-control"/>
        <hr>
        <div class="card">
            <div class="card-header">
              <h5>Project files</h5>
            </div>
            <div class="card-body">
              
              <p class="card-text">No file uploaded yet</p>
              
            </div>
            
          </div> 
   </div>


</div>



  <div class="container">
    <footer>
        <p class="text-right">Project Explorer &copy; 2021. Edconnect </p>
      </footer>
  </div>

</main>
  
</body>
</html>
