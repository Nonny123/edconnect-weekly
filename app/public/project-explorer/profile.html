<html>
    <head>
        <title>Profile</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
           
          </nav>

  <main>
 <div class="container">
     
     <h4>John Doe</h4><span> john@yahoo.com</span>
    <div class="row bg-light p3">
        <div class="col-md-4">   
            <h5 >Program</h5>
            <p >Computer Information Systems</p>     
        </div>
        <div class="col-md-4">
            <h5>Matriculation number</h5>
            <p >33/3333</p>   
       </div>
        <div class="col-md-4">
            <h5 >Graduation Year</h5>
             <p >2019</p> 
        </div>
       
      </div>
 </div>

 <div class="container">
     
  <h4>Update Profile</h4>
  <hr>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name="firstName>Firstname</label>
        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First name">
      </div>
      <div class="form-group col-md-6">
        <label for="Lastname">Lastname</label>
        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name="email>Email Address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Your Email Address">
        </div>
        <div class="form-group col-md-6">
          <label for="Program">Program</label>
          <select class="form-control" name="program">
              <option selected>Choose...</option>
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">Computer Information Systems</option>
              <option value="computer_technology">Computer Technology</option>
          </select>
        </div>
      </div>
    
    <div class="form-row">
    
      <div class="form-group col-md-6">
        <label for="matricNumber">Matriculation Number</label>
        <input type="text" name="matricNumber" class="form-control" id="matricNumber" placeholder="e.g 16/2000">
      </div>
      <div class="form-group col-md-6">
        <label for="graduationYear">GraduationYear</label>
        <select class="form-control" name="graduationYear">
            <option selected>Choose...</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>

<div class="container">
  <h4>Change Password</h4>
<hr>
  <form>

    <div class="form-row">
    
      <div class="form-group col-md-4">
        <label for="currentPassword">Current password</label>
        <input type="password" name="currentPassword" class="form-control" id="currentPassword" placeholder="Current Password">
      </div>
      <div class="form-group col-md-4">
        <label for="newPassword">New password</label>
        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="New Password">
      </div>
      <div class="form-group col-md-4">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>

  <div class="container">
    <footer>
        <p class="text-right">Project Explorer &copy; 2021. Edconnect </p>
      </footer>
  </div>

</main>
  
</body>
</html>
