<html>
    <head>
        <title>Create Project</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
           
          </nav>

  <main>
 <div class="container">
    <div class="mx-auto w-50 p-3" >
        <h1>Submit Project</h1>
        <form>
            <div class="form-group">
              <label class="form-label" for="projectname">Project name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter project name">
              
            </div>
            <div class="form-group">
                <label class="form-label" for="projectabstract">Project abtract</label>
                <textarea type="text" class="form-control" name="abstract"></textarea>             
              </div>
              <div class="form-group">
                <label class="form-label" for="authors">Author(s)</label>
                <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (separated by comma)">
                
              </div>
            <div class="form-group">
              <label class="form-label" for="tags">Tag(s)</label>
              <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics(e.g #javascript #mongodb)">
            </div>
            
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
      </div>
 </div>

  <div class="container">
    <footer>
        <p class="text-right">Project Explorer &copy; 2021. Edconnect </p>
      </footer>
  </div>

</main>
  
</body>
</html>
