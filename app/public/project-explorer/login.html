<html>
    <head>
        <title>Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Project Explorer</a>
            
            <form class="form-inline">
              <input class="form-control" type="search" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
           
          </nav>

  <main>
 <div class="container">
    <div class="mx-auto w-50 p-3" >
        <h1>Login</h1>
        <form>
            <div class="form-group">
              <label class="form-label" for="Email">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
              
            </div>
            <div class="form-group">
              <label class="form-label" for="Password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
 </div>

  <div class="container">
    <footer>
        <p class="text-right">Project Explorer &copy; 2021. Edconnect </p>
      </footer>
  </div>

</main>
  
</body>
</html>
